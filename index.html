<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTerm - Persistent Terminal Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #cccccc;
            overflow: hidden;
        }
        
        /* Header with hamburger menu */
        .header {
            height: 48px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 12px;
            position: relative;
            z-index: 100;
        }
        
        .hamburger-menu {
            width: 32px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .hamburger-menu:hover {
            background-color: #3e3e42;
        }
        
        .hamburger-line {
            width: 18px;
            height: 2px;
            background-color: #cccccc;
            margin: 2px 0;
            transition: 0.3s;
        }
        
        .session-info {
            margin-left: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .session-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .session-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #999;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        
        .status-dot.disconnected {
            background-color: #ff6b6b;
        }
        
        /* Sidebar menu */
        .sidebar {
            position: fixed;
            top: 48px;
            left: -320px;
            width: 320px;
            height: calc(100vh - 48px);
            background-color: #252526;
            border-right: 1px solid #3e3e42;
            transition: left 0.3s;
            z-index: 99;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #3e3e42;
        }
        
        .sidebar-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .new-session-btn {
            width: 100%;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        
        .new-session-btn:hover {
            background-color: #45a049;
        }
        
        .session-list {
            padding: 8px;
        }
        
        .session-item {
            padding: 12px;
            margin: 4px 0;
            background-color: #2d2d30;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .session-item:hover {
            background-color: #3e3e42;
        }
        
        .session-item.active {
            background-color: #094771;
        }
        
        .session-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .session-item-name {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .session-item-actions {
            display: flex;
            gap: 4px;
        }
        
        .session-action-btn {
            width: 24px;
            height: 24px;
            border: none;
            background-color: transparent;
            color: #999;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .session-action-btn:hover {
            background-color: #3e3e42;
            color: #ccc;
        }
        
        .session-action-btn.danger:hover {
            background-color: #5a1e1e;
            color: #ff6b6b;
        }
        
        .session-item-meta {
            font-size: 11px;
            color: #999;
        }
        
        /* Terminal container */
        .terminal-container {
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .terminal-wrapper {
            flex: 1;
            position: relative;
            background-color: #1e1e1e;
            overflow: hidden;
            padding-bottom: 85px; /* Space for input panel + comfortable padding */
            transition: padding-bottom 0.3s ease;
        }
        
        .terminal-wrapper.expanded {
            padding-bottom: 35px; /* Toggle button height + comfortable padding */
        }
        
        #terminal {
            width: 100%;
            height: calc(100% - 8px);  /* Add spacing at bottom */
            padding: 10px;
            padding-right: 0;  /* Remove right padding for scrollbar */
            padding-bottom: 18px;  /* Extra padding at bottom */
        }
        
        /* Input panel wrapper for animation */
        .input-panel-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            transition: transform 0.3s ease;
            z-index: 40;
        }
        
        .input-panel-wrapper.collapsed {
            transform: translateY(100%); /* Move down entire height */
        }
        
        /* Input panel */
        .input-panel {
            background-color: #2d2d30;
            border-top: 1px solid #3e3e42;
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .panel-toggle {
            position: absolute;
            top: -25px;
            right: 10px;
            width: 32px;
            height: 25px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 41;
        }
        
        .panel-toggle:hover {
            background-color: #3e3e42;
            color: #ccc;
        }
        
        .panel-toggle svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
            transition: transform 0.3s;
        }
        
        .panel-toggle.collapsed svg {
            transform: rotate(180deg);
        }
        
        .input-field {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 8px 12px;
            color: #cccccc;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            min-height: 36px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        /* Custom scrollbar for input field */
        .input-field::-webkit-scrollbar {
            width: 8px;
        }
        
        .input-field::-webkit-scrollbar-track {
            background: #2d2d30;
            border-radius: 4px;
        }
        
        .input-field::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }
        
        .input-field::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
        
        .send-button {
            background-color: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background-color: #45a049;
        }
        
        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        /* Overlay for sidebar backdrop */
        .sidebar-overlay {
            position: fixed;
            top: 48px;
            left: 0;
            width: 100%;
            height: calc(100vh - 48px);
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 98;
        }
        
        .sidebar-overlay.open {
            display: block;
        }
        
        /* No session message */
        .no-session {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .no-session h2 {
            margin-bottom: 16px;
            color: #999;
        }
        
        .no-session p {
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        /* Rename dialog */
        .rename-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            padding: 20px;
            width: 300px;
            z-index: 101;
            display: none;
        }
        
        .rename-dialog.open {
            display: block;
        }
        
        .rename-dialog h3 {
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .rename-input {
            width: 100%;
            padding: 8px;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #ccc;
            margin-bottom: 12px;
        }
        
        .rename-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .rename-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .rename-btn.cancel {
            background-color: #3e3e42;
            color: #ccc;
        }
        
        .rename-btn.confirm {
            background-color: #4CAF50;
            color: white;
        }
        
        /* Drag and drop */
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            pointer-events: none;
        }
        
        .drag-overlay.active {
            display: flex;
        }
        
        .drop-zone {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(76, 175, 80, 0.1);
            border: 3px dashed #4CAF50;
            border-radius: 12px;
            margin: 20px;
        }
        
        .drop-message {
            background-color: rgba(45, 45, 48, 0.9);
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .icon-lg {
            width: 20px;
            height: 20px;
        }
        
        /* VSCode-like terminal styling */
        .xterm {
            font-feature-settings: "liga" 0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        
        .xterm.focus,
        .xterm:focus {
            outline: none;
        }
        
        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            z-index: 5;
        }
        
        .xterm .xterm-helper-textarea {
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }
        
        .xterm .xterm-viewport {
            background-color: #1e1e1e;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }
        
        /* Custom scrollbar styling */
        .xterm .xterm-viewport::-webkit-scrollbar {
            width: 10px;
            background-color: #1e1e1e;
        }
        
        .xterm .xterm-viewport::-webkit-scrollbar-track {
            background-color: #1e1e1e;
            border-left: 1px solid #3e3e42;
            margin: 2px 0;
        }
        
        .xterm .xterm-viewport::-webkit-scrollbar-thumb {
            background-color: #424242;
            border-radius: 5px;
            margin: 0 1px;
            border: none;
            min-height: 30px;
        }
        
        .xterm .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background-color: #4e4e4e;
        }
        
        .xterm .xterm-viewport::-webkit-scrollbar-thumb:active {
            background-color: #5a5a5a;
        }
        
        .xterm .xterm-screen {
            position: relative;
            font-family: "Menlo", "Monaco", "Courier New", monospace;
        }
        
        .xterm-screen canvas {
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div class="session-info">
            <div class="session-name" id="currentSessionName">No Session</div>
            <div class="session-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Terminal Sessions</div>
            <button class="new-session-btn" id="newSessionBtn">+ New Session</button>
        </div>
        <div class="session-list" id="sessionList">
            <!-- Sessions will be dynamically added here -->
        </div>
    </div>
    
    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Terminal container -->
    <div class="terminal-container">
        <div class="terminal-wrapper">
            <div id="terminal"></div>
            
            <!-- No session message -->
            <div class="no-session" id="noSessionMessage">
                <h2>No Active Session</h2>
                <p>Click the hamburger menu to create or select a session</p>
                <button class="new-session-btn" onclick="createNewSession()">Create New Session</button>
            </div>
        </div>
        
        <!-- Input panel wrapper -->
        <div class="input-panel-wrapper" id="inputPanelWrapper" style="display: none;">
            <!-- Panel toggle button -->
            <button class="panel-toggle" id="panelToggle" onclick="togglePanel()">
                <svg viewBox="0 0 24 24">
                    <path d="M7 10l5 5 5-5z"/>
                </svg>
            </button>
            
            <!-- Input panel -->
            <div class="input-panel" id="inputPanel">
                <textarea class="input-field" id="inputField" 
                    placeholder="Type your command... (Enter to send, Shift+Enter for new line)"></textarea>
                <button class="send-button" id="sendButton">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Drag overlay -->
        <div class="drag-overlay" id="dragOverlay">
            <div class="drop-zone">
                <div class="drop-message">
                    <div style="font-size: 48px; margin-bottom: 10px;">📁</div>
                    Drop files here to upload
                    <div style="font-size: 12px; font-weight: normal; margin-top: 8px; opacity: 0.8;">
                        Files will be uploaded and paths inserted
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rename dialog -->
    <div class="rename-dialog" id="renameDialog">
        <h3>Rename Session</h3>
        <input type="text" class="rename-input" id="renameInput" placeholder="Enter new name">
        <div class="rename-actions">
            <button class="rename-btn cancel" onclick="closeRenameDialog()">Cancel</button>
            <button class="rename-btn confirm" onclick="confirmRename()">Rename</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Global variables
        let socket = null;
        let term = null;
        let fitAddon = null;
        let currentSessionId = null;
        let sessions = [];
        let renameSessionId = null;
        let sessionBuffers = new Map(); // Store buffers for each session
        let subscribedSessions = new Set(); // Track subscribed sessions
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            initializeTerminal();
            setupEventListeners();
            setupKeyboardShortcuts();
            loadSessions();
            
            // Last session will be restored when sessions list is loaded
        });
        
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus(true);
                loadSessions();
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
            });
            
            socket.on('sessions-list', (sessionList) => {
                sessions = sessionList;
                updateSessionList();
                
                // Subscribe to all active sessions
                sessionList.forEach(session => {
                    if (session.isActive && !subscribedSessions.has(session.id)) {
                        subscribeToSession(session.id);
                    }
                });
                
                // If we have a lastSessionId and haven't connected yet, try to connect
                const lastSessionId = localStorage.getItem('lastSessionId');
                if (lastSessionId && !currentSessionId) {
                    const session = sessionList.find(s => s.id === lastSessionId);
                    if (session && session.isActive) {
                        connectToSession(lastSessionId);
                    } else {
                        // Session doesn't exist or is inactive
                        localStorage.removeItem('lastSessionId');
                        if (sessionList.length === 0) {
                            showNoSession();
                        }
                    }
                } else if (!currentSessionId && sessionList.length === 0) {
                    // No current session and no sessions available
                    showNoSession();
                }
            });
            
            socket.on('session-created', ({ sessionId, sessionInfo }) => {
                currentSessionId = sessionId;
                localStorage.setItem('lastSessionId', sessionId);
                updateCurrentSession(sessionInfo);
                showTerminal();
                // Clear terminal for new session
                if (term) {
                    term.clear();
                    // Focus terminal after creating new session
                    setTimeout(() => {
                        term.focus();
                    }, 100);
                }
                loadSessions();
            });
            
            socket.on('session-subscribed', ({ sessionId, sessionInfo }) => {
                // Only mark as subscribed if not already subscribed
                if (!subscribedSessions.has(sessionId)) {
                    subscribedSessions.add(sessionId);
                    console.log(`Subscribed to session ${sessionId}`);
                }
                if (!sessionBuffers.has(sessionId)) {
                    sessionBuffers.set(sessionId, []);
                }
            });
            
            socket.on('session-not-found', ({ sessionId }) => {
                alert(`Session ${sessionId} not found`);
                localStorage.removeItem('lastSessionId');
                currentSessionId = null;
                showNoSession();
            });
            
            socket.on('session-inactive', ({ sessionId }) => {
                alert(`Session ${sessionId} is no longer active`);
                loadSessions();
            });
            
            socket.on('session-taken', ({ sessionId }) => {
                if (currentSessionId === sessionId) {
                    alert('This session was opened in another window');
                    currentSessionId = null;
                    showNoSession();
                }
            });
            
            socket.on('session-terminated', ({ sessionId }) => {
                // Remove from subscribed sessions
                subscribedSessions.delete(sessionId);
                sessionBuffers.delete(sessionId);
                
                if (currentSessionId === sessionId) {
                    alert('Session has been terminated');
                    currentSessionId = null;
                    showNoSession();
                }
                loadSessions();
            });
            
            socket.on('terminal-data', ({ sessionId, data }) => {
                // Store data in session buffer
                if (!sessionBuffers.has(sessionId)) {
                    sessionBuffers.set(sessionId, []);
                }
                sessionBuffers.get(sessionId).push(data);
                
                // Only display if this is the current session
                if (sessionId === currentSessionId && term) {
                    term.write(data);
                }
            });
            
            socket.on('buffer-history', ({ sessionId, data }) => {
                // Store buffer history - replace existing buffer with initial history
                sessionBuffers.set(sessionId, [data]);
                
                // Display if this is the current session
                if (sessionId === currentSessionId && term) {
                    term.clear();
                    term.write(data);
                    // Restore focus after buffer is displayed
                    setTimeout(() => {
                        term.focus();
                    }, 50);
                }
            });
            
            socket.on('session-list-updated', () => {
                loadSessions();
            });
            
            socket.on('session-renamed', ({ sessionId, newName }) => {
                if (currentSessionId === sessionId) {
                    document.getElementById('currentSessionName').textContent = newName;
                }
                loadSessions();
            });
        }
        
        function initializeTerminal() {
            term = new Terminal({
                cursorBlink: true,
                fontSize: 12,
                fontFamily: '"Menlo", "Monaco", "Courier New", monospace',
                fontWeight: "normal",
                fontWeightBold: "bold",
                lineHeight: 1.0,
                letterSpacing: 0,
                rendererType: 'canvas',
                customGlyphs: true,
                drawBoldTextInBrightColors: true,
                scrollback: 10000,
                theme: {
                    background: '#1e1e1e',
                    foreground: '#cccccc',
                    cursor: '#cccccc',
                    cursorAccent: '#1e1e1e',
                    selection: '#264f78',
                    black: '#000000',
                    red: '#cd3131',
                    green: '#0dbc79',
                    yellow: '#e5e510',
                    blue: '#2472c8',
                    magenta: '#bc3fbc',
                    cyan: '#11a8cd',
                    white: '#e5e5e5',
                    brightBlack: '#666666',
                    brightRed: '#f14c4c',
                    brightGreen: '#23d18b',
                    brightYellow: '#f5f543',
                    brightBlue: '#3b8eea',
                    brightMagenta: '#d670d6',
                    brightCyan: '#29b8db',
                    brightWhite: '#e5e5e5'
                }
            });
            
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            
            term.open(document.getElementById('terminal'));
            fitAddon.fit();
            term.focus();
            
            // Override xterm's attachCustomKeyEventHandler to intercept Alt key combinations
            term.attachCustomKeyEventHandler((e) => {
                // Block all key event types for our shortcuts
                if (e.type === 'keydown' || e.type === 'keyup' || e.type === 'keypress') {
                    if (e.altKey && (
                        (e.key >= '1' && e.key <= '3') || // Alt + 1/2/3
                        (e.shiftKey && ['C', 'R', 'P', 'N', 'c', 'r', 'p', 'n'].includes(e.key)) // Alt + Shift + C/R/P/N
                    )) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        return false; // Prevent xterm from handling this key
                    }
                }
                return true; // Let xterm handle other keys normally
            });
            
            // Also intercept at the terminal element level
            const terminalElement = document.getElementById('terminal');
            terminalElement.addEventListener('keydown', (e) => {
                if (e.altKey && (
                    (e.key >= '1' && e.key <= '3') ||
                    (e.shiftKey && ['C', 'R', 'P', 'N', 'c', 'r', 'p', 'n'].includes(e.key))
                )) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                }
            }, true);
            
            // Handle terminal input - but filter out our Alt shortcuts
            term.onData((data) => {
                // Check if this is an Alt key combination that we handle
                // Alt sequences typically start with ESC (0x1b)
                if (data.charCodeAt(0) === 0x1b) {
                    const char = data.charAt(1);
                    // Block our Alt shortcuts from being sent to terminal
                    if (char >= '1' && char <= '3') return; // Alt+1/2/3
                    if (['C', 'R', 'P', 'N', 'c', 'r', 'p', 'n'].includes(char)) return; // Alt+Shift+C/R/P/N
                }
                
                if (currentSessionId) {
                    socket.emit('terminal-input', {
                        sessionId: currentSessionId,
                        data: data
                    });
                }
            });
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (fitAddon) {
                    fitAddon.fit();
                    if (currentSessionId) {
                        socket.emit('terminal-resize', {
                            sessionId: currentSessionId,
                            cols: term.cols,
                            rows: term.rows
                        });
                    }
                }
            });
        }
        
        function setupEventListeners() {
            // Hamburger menu
            document.getElementById('hamburgerMenu').addEventListener('click', toggleSidebar);
            document.getElementById('sidebarOverlay').addEventListener('click', closeSidebar);
            
            // New session button
            document.getElementById('newSessionBtn').addEventListener('click', createNewSession);
            
            // Input field
            const inputField = document.getElementById('inputField');
            const sendButton = document.getElementById('sendButton');
            
            inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    sendInput();
                } else if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    // Allow new line
                }
            });
            
            sendButton.addEventListener('click', sendInput);
            
            // Drag and drop
            setupDragAndDrop();
        }
        
        function setupKeyboardShortcuts() {
            // Use capture phase to intercept events before xterm.js
            // Also attach to window for higher priority
            const handleShortcut = (e) => {
                // Check for Alt + number combinations (focus switching)
                if (e.altKey && !e.shiftKey && !e.ctrlKey) {
                    switch(e.key) {
                        case '1':
                            // Alt + 1: Focus terminal
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            if (term && currentSessionId) {
                                term.focus();
                            }
                            break;
                            
                        case '2':
                            // Alt + 2: Focus input field
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            const inputField = document.getElementById('inputField');
                            const wrapper = document.getElementById('inputPanelWrapper');
                            
                            // If panel is hidden, show it first
                            if (wrapper.classList.contains('collapsed')) {
                                togglePanel();
                            }
                            inputField.focus();
                            break;
                            
                        case '3':
                            // Alt + 3: Toggle sidebar
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            toggleSidebar();
                            break;
                    }
                }
                
                // Check for Alt + Shift combinations (session management)
                if (e.altKey && e.shiftKey) {
                    switch(e.key.toUpperCase()) {
                        case 'C':
                            // Alt + Shift + C: Create new session
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            createNewSession();
                            break;
                            
                        case 'R':
                            // Alt + Shift + R: Rename current session
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            if (currentSessionId) {
                                const currentSession = sessions.find(s => s.id === currentSessionId);
                                if (currentSession) {
                                    renameSession(currentSessionId, currentSession.name);
                                }
                            }
                            break;
                            
                        case 'X':
                            // Alt + Shift + X: Terminate current session
                            e.preventDefault();
                            if (currentSessionId) {
                                if (confirm('Are you sure you want to terminate the current session?')) {
                                    terminateSession(currentSessionId);
                                }
                            }
                            break;
                            
                        case 'P':
                            // Alt + Shift + P: Previous session
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            switchToPreviousSession();
                            break;
                            
                        case 'N':
                            // Alt + Shift + N: Next session
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            switchToNextSession();
                            break;
                    }
                }
                
                // Escape key handling
                if (e.key === 'Escape') {
                    // If input field is focused, focus terminal
                    const inputField = document.getElementById('inputField');
                    if (document.activeElement === inputField) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        if (term && currentSessionId) {
                            term.focus();
                        }
                    }
                    // If sidebar is open, close it
                    const sidebar = document.getElementById('sidebar');
                    if (sidebar.classList.contains('open')) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        closeSidebar();
                    }
                }
            };
            
            // Attach to both window and document with capture phase
            window.addEventListener('keydown', handleShortcut, true);
            document.addEventListener('keydown', handleShortcut, true);
        }
        
        function switchToPreviousSession() {
            if (sessions.length === 0) return;
            
            const currentIndex = sessions.findIndex(s => s.id === currentSessionId);
            let previousIndex = currentIndex - 1;
            
            if (previousIndex < 0) {
                previousIndex = sessions.length - 1;
            }
            
            if (sessions[previousIndex] && sessions[previousIndex].isActive) {
                connectToSession(sessions[previousIndex].id);
                closeSidebar();
            }
        }
        
        function switchToNextSession() {
            if (sessions.length === 0) return;
            
            const currentIndex = sessions.findIndex(s => s.id === currentSessionId);
            let nextIndex = currentIndex + 1;
            
            if (nextIndex >= sessions.length) {
                nextIndex = 0;
            }
            
            if (sessions[nextIndex] && sessions[nextIndex].isActive) {
                connectToSession(sessions[nextIndex].id);
                closeSidebar();
            }
        }
        
        function setupDragAndDrop() {
            const dragOverlay = document.getElementById('dragOverlay');
            const terminalWrapper = document.querySelector('.terminal-wrapper');
            const inputPanel = document.querySelector('.input-panel');
            const inputField = document.getElementById('inputField');
            
            // Track which area is being dragged over
            let currentDropTarget = null;
            
            // Prevent defaults for all drag events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Terminal wrapper drag events
            ['dragenter', 'dragover'].forEach(eventName => {
                terminalWrapper.addEventListener(eventName, (e) => {
                    preventDefaults(e);
                    currentDropTarget = 'terminal';
                    dragOverlay.classList.add('active');
                }, false);
            });
            
            terminalWrapper.addEventListener('dragleave', (e) => {
                preventDefaults(e);
                if (!terminalWrapper.contains(e.relatedTarget)) {
                    dragOverlay.classList.remove('active');
                    currentDropTarget = null;
                }
            });
            
            terminalWrapper.addEventListener('drop', async (e) => {
                preventDefaults(e);
                dragOverlay.classList.remove('active');
                const files = [...e.dataTransfer.files];
                
                for (const file of files) {
                    await uploadFile(file, 'terminal');
                }
                currentDropTarget = null;
            }, false);
            
            // Input panel drag events
            ['dragenter', 'dragover'].forEach(eventName => {
                inputPanel.addEventListener(eventName, (e) => {
                    preventDefaults(e);
                    currentDropTarget = 'input';
                    inputField.style.borderColor = '#4CAF50';
                    inputField.style.boxShadow = '0 0 0 2px rgba(76, 175, 80, 0.3)';
                }, false);
            });
            
            inputPanel.addEventListener('dragleave', (e) => {
                preventDefaults(e);
                if (!inputPanel.contains(e.relatedTarget)) {
                    inputField.style.borderColor = '';
                    inputField.style.boxShadow = '';
                    currentDropTarget = null;
                }
            });
            
            inputPanel.addEventListener('drop', async (e) => {
                preventDefaults(e);
                inputField.style.borderColor = '';
                inputField.style.boxShadow = '';
                const files = [...e.dataTransfer.files];
                
                for (const file of files) {
                    await uploadFile(file, 'input');
                }
                currentDropTarget = null;
            }, false);
        }
        
        async function uploadFile(file, target) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const escapedPath = shellEscape(result.path);
                    
                    if (target === 'terminal') {
                        // Send path to terminal with trailing space
                        if (currentSessionId) {
                            socket.emit('terminal-input', {
                                sessionId: currentSessionId,
                                data: escapedPath + ' '
                            });
                        }
                    } else if (target === 'input') {
                        // Insert path into input field with trailing space
                        const inputField = document.getElementById('inputField');
                        const currentValue = inputField.value;
                        const newValue = currentValue ? currentValue + ' ' + escapedPath + ' ' : escapedPath + ' ';
                        inputField.value = newValue;
                        
                        // Auto-resize the input field
                        inputField.style.height = '36px';
                        inputField.style.height = Math.min(inputField.scrollHeight, 120) + 'px';
                    }
                }
            } catch (error) {
                console.error('Upload failed:', error);
                alert('File upload failed: ' + error.message);
            }
        }
        
        function shellEscape(path) {
            if (path.includes(' ') || path.includes('(') || path.includes(')') || 
                path.includes('&') || path.includes(';') || path.includes('|')) {
                return `"${path.replace(/"/g, '\\"')}"`;
            }
            return path;
        }
        
        function togglePanel() {
            const wrapper = document.getElementById('inputPanelWrapper');
            const panelToggle = document.getElementById('panelToggle');
            const terminalWrapper = document.querySelector('.terminal-wrapper');
            
            if (wrapper.classList.contains('collapsed')) {
                // Panel is hidden, show it
                wrapper.classList.remove('collapsed');
                panelToggle.classList.remove('collapsed');
                terminalWrapper.classList.remove('expanded');
            } else {
                // Panel is visible, hide it
                wrapper.classList.add('collapsed');
                panelToggle.classList.add('collapsed');
                terminalWrapper.classList.add('expanded');
            }
            
            // Refit terminal after animation
            if (fitAddon) {
                setTimeout(() => {
                    fitAddon.fit();
                }, 300);
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
            
            // Restore focus to terminal after closing sidebar
            if (term && currentSessionId) {
                setTimeout(() => {
                    term.focus();
                }, 100);
            }
        }
        
        function loadSessions() {
            socket.emit('list-sessions');
        }
        
        function updateSessionList() {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';
            
            if (sessions.length === 0) {
                sessionList.innerHTML = '<div style="padding: 16px; text-align: center; color: #666;">No active sessions</div>';
                return;
            }
            
            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'session-item';
                if (session.id === currentSessionId) {
                    item.classList.add('active');
                }
                
                const lastAccessed = new Date(session.lastAccessedAt);
                const timeAgo = getTimeAgo(lastAccessed);
                
                item.innerHTML = `
                    <div class="session-item-header">
                        <div class="session-item-name">
                            <div class="status-dot ${session.isActive ? '' : 'disconnected'}"></div>
                            ${session.name}
                        </div>
                        <div class="session-item-actions">
                            <button class="session-action-btn" onclick="renameSession('${session.id}', '${session.name}')">✏️</button>
                            <button class="session-action-btn danger" onclick="terminateSession('${session.id}')">✕</button>
                        </div>
                    </div>
                    <div class="session-item-meta">
                        Last accessed: ${timeAgo}
                    </div>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('session-action-btn')) {
                        connectToSession(session.id);
                        closeSidebar();
                    }
                });
                
                sessionList.appendChild(item);
            });
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }
        
        function createNewSession() {
            // Create session with default name
            socket.emit('create-session', { name: null });
            closeSidebar();
        }
        
        function subscribeToSession(sessionId) {
            if (!subscribedSessions.has(sessionId)) {
                socket.emit('subscribe-to-session', sessionId);
            }
        }
        
        function switchToSession(sessionId) {
            if (sessionId === currentSessionId) return;
            
            // Update current session
            currentSessionId = sessionId;
            localStorage.setItem('lastSessionId', sessionId);
            
            // Clear terminal
            if (term) {
                term.clear();
            }
            
            // Request buffer for this session (will trigger buffer-history event)
            if (subscribedSessions.has(sessionId)) {
                socket.emit('request-session-buffer', sessionId);
            }
            
            // Update UI
            const session = sessions.find(s => s.id === sessionId);
            if (session) {
                updateCurrentSession(session);
                showTerminal();
            }
            updateSessionList();
            
            // Restore terminal focus and re-attach key handler after switching
            setTimeout(() => {
                if (term && currentSessionId) {
                    term.focus();
                    
                    // Re-attach custom key handler to ensure it's active
                    term.attachCustomKeyEventHandler((e) => {
                        if (e.type === 'keydown' || e.type === 'keyup' || e.type === 'keypress') {
                            if (e.altKey && (
                                (e.key >= '1' && e.key <= '3') ||
                                (e.shiftKey && ['C', 'R', 'P', 'N', 'c', 'r', 'p', 'n'].includes(e.key))
                            )) {
                                e.preventDefault();
                                e.stopPropagation();
                                e.stopImmediatePropagation();
                                return false;
                            }
                        }
                        return true;
                    });
                }
            }, 100);
        }
        
        function connectToSession(sessionId) {
            // Subscribe if not already subscribed
            if (!subscribedSessions.has(sessionId)) {
                subscribeToSession(sessionId);
            }
            // Switch to the session
            switchToSession(sessionId);
        }
        
        function terminateSession(sessionId) {
            if (confirm('Are you sure you want to terminate this session?')) {
                socket.emit('terminate-session', sessionId);
            }
        }
        
        function renameSession(sessionId, currentName) {
            renameSessionId = sessionId;
            const dialog = document.getElementById('renameDialog');
            const input = document.getElementById('renameInput');
            
            input.value = currentName;
            dialog.classList.add('open');
            input.focus();
            input.select();
        }
        
        function closeRenameDialog() {
            const dialog = document.getElementById('renameDialog');
            dialog.classList.remove('open');
            renameSessionId = null;
        }
        
        function confirmRename() {
            const input = document.getElementById('renameInput');
            const newName = input.value.trim();
            
            if (newName && renameSessionId) {
                socket.emit('rename-session', {
                    sessionId: renameSessionId,
                    newName: newName
                });
            }
            
            closeRenameDialog();
        }
        
        function updateCurrentSession(sessionInfo) {
            document.getElementById('currentSessionName').textContent = sessionInfo.name;
            updateConnectionStatus(sessionInfo.isActive);
        }
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }
        
        function showTerminal() {
            document.getElementById('terminal').style.display = 'block';
            const wrapper = document.getElementById('inputPanelWrapper');
            const terminalWrapper = document.querySelector('.terminal-wrapper');
            
            // Show panel wrapper
            wrapper.style.display = 'block';
            
            // Ensure terminal wrapper has correct padding based on panel state
            if (wrapper.classList.contains('collapsed')) {
                terminalWrapper.classList.add('expanded');
            } else {
                terminalWrapper.classList.remove('expanded');
            }
            
            document.getElementById('noSessionMessage').style.display = 'none';
            
            if (fitAddon) {
                fitAddon.fit();
            }
            
            // Focus terminal to show cursor
            if (term) {
                term.focus();
            }
        }
        
        function showNoSession() {
            document.getElementById('terminal').style.display = 'none';
            const wrapper = document.getElementById('inputPanelWrapper');
            
            // Hide panel wrapper
            wrapper.style.display = 'none';
            
            document.getElementById('noSessionMessage').style.display = 'block';
            document.getElementById('currentSessionName').textContent = 'No Session';
        }
        
        async function sendInput() {
            const inputField = document.getElementById('inputField');
            const message = inputField.value;
            
            if (!message || !currentSessionId) return;
            
            // Method 1: Try to use terminal paste functionality first
            // Check if server supports terminal-paste
            socket.emit('terminal-paste', {
                sessionId: currentSessionId,
                data: message
            });
            
            // Give a small delay then send Enter
            await new Promise(resolve => setTimeout(resolve, 50));
            socket.emit('terminal-input', {
                sessionId: currentSessionId,
                data: '\r'
            });
            
            inputField.value = '';
            inputField.style.height = '36px';
        }
        
        // Auto-resize textarea
        document.getElementById('inputField').addEventListener('input', function() {
            this.style.height = '36px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
